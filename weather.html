<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <title>StormWeather</title>
</head>

<body>
    <div class="big-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="clickOnButton()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        <div class="mid-box">
            <h2 class="city"></h2>

            <p class="forecast"></p>
            <div class="little-box">
                <img class="img-forecast" src="https://openweathermap.org/img/wn/04n.png">
                <p class="text-weather"></p>
            </div>

            <p class="humidity"></p>
        </div>
    </div>
</body>
</html>
